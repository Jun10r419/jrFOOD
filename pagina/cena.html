<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Cena</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            text-align: center;
            color: #333;
        }

        header {
            background: rgba(255, 165, 0, 0.9);
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Mantiene el header fijo en la parte superior */
            top: 0; /* Alinea el header en la parte superior */
            left: 0; /* Alinea el header a la izquierda */
            right: 0; /* Alinea el header a la derecha */
            z-index: 1000; /* Asegura que el header esté por encima de otros elementos */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333;
        }

        .contenedor {
            max-width: 900px;
            margin: 100px auto; /* Aumenta el margen superior para evitar que el contenido se superponga al header */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .receta {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .receta:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 1);
        }

        .receta img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        .receta h3 {
            margin: 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #444;
        }

        .receta h3 a {
            text-decoration: none;
            color: #d35400;
        }

        .receta h3 a:hover {
            color: #a04000;
        }

        .receta p {
            font-size: 0.9em;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Recetas de Cena
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="desayuno.html">Desayuno</a></li>
                <li><a href="almuerzo.html">Almuerzo</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <section class="recetas">
            <div class="receta">
                <img src="images/sushi.jpeg" alt="Sushi">
                <div>
                    <h3><a href="recetas/sushi.html">Sushi</a></h3>
                    <p>Delicioso sushi casero con arroz, pescado fresco y alga nori.</p>
                </div>
            </div>
            <div class="receta">
                <img src="images/pizza.jpeg" alt="Pizza">
                <div>
                    <h3><a href="recetas/pizza.html">Pizza</a></h3>
                    <p>Pizza artesanal con masa crujiente y tus ingredientes favoritos.</p>
                </div>
            </div>
            <div class="receta">
                <img src="images/ramen.jpeg" alt="Ramen">
                <div>
                    <h3><a href="recetas/ramen.html">Ramen</a></h3>
                    <p>Un reconfortante tazón de ramen con caldo, fideos y huevo.</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Recetas Deliciosas</p>
    </footer>
</body>
</html
