<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de Comida</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 50px;
            gap: 30px;
        }
        .hero-text {
            max-width: 500px;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            background: #ff5733;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .hero-image img {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">jrFOOD</div>
        <nav>
            <ul>
                <li><a href="desayuno.html">Desayuno</a></li>
                <li><a href="almuerzo.html">Almuerzo</a></li>
                <li><a href="cena.html">Cena</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Deliciosas recetas para cada momento del día</h1>
            <p>Descubre las mejores recetas para desayunos, almuerzos y cenas con ingredientes saludables y fáciles de preparar.</p>
         
        </div>
        <div class="hero-image">
            <img src="pricipal.jpeg" alt="Plato de comida deliciosa">
        </div>
    </section>
</body>
</html>
